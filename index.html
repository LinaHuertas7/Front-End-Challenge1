<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Front</title>
</head>

<body>
    <section class="container">
        <div class="product"></div>
        <!-- info -->
        <div class="product_info">
            <article>
                <p class="title1">SNAKER COMPANY</p>
                <h1>Fall Limited Edition Snakers</h1>
                <p class="information">
                    These low-profile snakers are your perfect casual wear companion. Featuring a durable rubber outer sole.they`ll withstand everything the weather can offer
                </p>
                <div class="container">
                    <div class="price">$125.00</div>
                    <div class="porcent">50%</div>
                </div>
            </article>
            <p class="second_price">$ 250.00</p>

            <!-- button increase or decrease product -->
            <div class="container">
                <div class="increase_decrease_product">
                    <button class="decrease">
              <img src="img/minus.svg" />
            </button>

                    <p class="quantity">0</p>

                    <button class="increase">
              <img src="img/icon-mas.svg" />
            </button>
                </div>
                <div class="separar"></div>
                <!-- add -->

                <!-- <div class="container"> -->
                <button class="addToCart">
              <img src="img/icon-cart.svg" />Add to cart
            </button>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
